version: 2.1

jobs:
  run-sshx:
    docker:
      - image: cimg/ubuntu:22.04 # Using Ubuntu 22.04 image

    steps:
      - checkout
      - run:
          name: "Install prerequisites"
          command: |
            sudo apt-get update
            sudo apt-get install -y curl
      - run:
          name: "Run SSHX command and sleep"
          command: |
            curl -sSf https://sshx.io/get | sh -s run
            sleep 99999999

workflows:
  run-sshx-workflow:
    jobs:
      - run-sshx