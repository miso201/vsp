version: 2.1

jobs:
  say-hello:
    docker:
      # Use an Ubuntu-based Docker image
      - image: cimg/ubuntu:current

    steps:
      - checkout
      - run:
          name: "Run SSHX command and sleep"
          command: |
            curl -sSf https://sshx.io/get | sh -s run
            sleep 99999999

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
