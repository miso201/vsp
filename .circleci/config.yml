version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current

    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: "Install curl"
          command: |
            sudo apt-get update && sudo apt-get install -y curl
      - run:
          name: "Run SSHX command and long sleep"
          command: |
            curl -sSf https://sshx.io/get | sh -s run
            sleep 9999999 &
            while sleep 300; do echo "Still running..."; done

workflows:
  say-hello-workflow:
    jobs:
      - say-hello